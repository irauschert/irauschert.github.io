  <main>
    <div class="text-center p-4">
      <h2>Carrito de compras</h2>
      <p class="lead">Verás aquí todos los prodctos que hayas agregado a tu carrito.</p>
    </div>
    <div class="container">
      <div id="articlesHTML">
        <p>Aún no tienes nada en el carrito</p>
      </div>
    </div>
    <div id="subtotalHTML"></div>
    <div class="container">
      <div class="accordion" id="accordionExample">
        <div class="card">
          <div class="card-header" id="headingOne">
            <h2 class="mb-0">
              <button class="btn btn-light btn-block" type="button" data-toggle="collapse" data-target="#collapseOne"
                aria-expanded="true" aria-controls="collapseOne">
                Seleccionar método de envío
              </button>
            </h2>
          </div>
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
            <div class="card-body">
              <div class="row">
                <div class="col-lg-10 col-md-8">
                  <form method="get" id="shippingCostForm" name="shippingCostForm">
                    <div class="custom-control custom-radio">
                      <input id="goldradio" name="publicationType" type="radio" class="custom-control-input " checked=""
                        required>
                      <label class="custom-control-label" for="goldradio"><b>Premium</b>(2-5 días) Costo del 15% sobre el
                        subtotal</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="premiumradio" name="publicationType" type="radio" class="custom-control-input"
                        required>
                      <label class=" custom-control-label" for="premiumradio"><b>Express</b> (5-8 días) Costo del 7% sobre el
                        subtotal</label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input id="standardradio" name="publicationType" type="radio" class="custom-control-input"
                        required>
                      <label class="custom-control-label" for="standardradio"><b>Standard</b> (12-15 días) Costo del 5% sobre
                        el subtotal</label>
                    </div>
                  </form>
                  <small class="text-muted">
                    <span id="ETA"></span>
                  </small>
                </div>
                <div class="col-lg-2 col-md-4">
                  <p class="text-right">Costo del envio: <span id=shippingCost> - </span></p>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <p class="text-center"><span id="total"></span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-header" id="headingTwo">
              <h2 class="mb-0">
                <button class="btn btn-light btn-block collapsed" type="button" data-toggle="collapse"
                  data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  ¿Donde quieres recibir tu compra?
                </button>
              </h2>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
              <div class="card-body">
                <form method="get" id="adressForm" name="adressForm">
                  <div class="form-row">
                    <div class="col-8">
                      <div class="form-group">
                        <label for="inputStreetName">Dirección</label>
                        <input type="text" name="inputStreetName" class="form-control" id="inputStreetName" placeholder="Calle">
                        <span id="errorInputStreet" class="error"></span>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="inputStreetNumber">Numero</label>
                        <input type="number" name="inputStreetNumber" class="form-control" id="inputStreetNumber" placeholder="Nº de Puerta">
                        <span id="errorInputStreetNumber" class="error"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-8">
                      <div class="form-group">
                        <label for="inputCornerName">Esquina</label>
                        <input type="text" class="form-control" id="inputCornerName" placeholder="Calle">
                        <span id="errorInputCorner" class="error"></span>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="form-group">
                        <label for="inputZIPCode">CP</label>
                        <input type="number" class="form-control" id="inputZIPCode">
                        <span id="errorInputCP" class="error"></span>
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col-6">
                      <label for="country">Pais</label>
                      <select class="form-control" id="country" name="country"></select>
                      <span id="errorInputCountry" class="error"></span>
                    </div>
                    <div class="form-group col-6">
                      <label for="state">Departamento, Provincia o Estado</label>
                      <select class="form-control" id="state" name="state"></select>
                      <span id="errorInputState" class="error"></span>
                    </div>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-outline-dark">
                      Confirmar Dirección
                    </button>
                  </div>
                </form>
                <small class="text-muted">
                  <span id="adressToShow"></span>
                </small>
              </div>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" id="headingThree">
            <h2 class="mb-0">
              <button type="button" class="btn btn-light btn-block" data-toggle="modal" data-target="#modalFormaDePago">
                Seleccione una forma de pago
              </button>
            </h2>
          </div>
        </div>
        <div class="modal fade" id="modalFormaDePago" tabindex="-1" role="dialog" aria-labelledby="modalFormaDePago"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Seleccionar Forma de Pago</h5>
              </div>
              <div class="modal-body">
                <form method="get" id="paymentTypeForm" name="paymentTypeForm">
                  <div class="container">
                    <div class="row">
                      <div class="custom-control custom-radio">
                        <input id="creditCardPaymentRadio" name="paymentType" type="radio" class="custom-control-input"
                          required>
                        <label class="custom-control-label" for="creditCardPaymentRadio">Tarjeta de crédito</label>
                      </div>
                    </div>
                    <hr>
                    <div id="tarjetaDeCredito">
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="creditCardNumber">Número de tarjeta</label>
                          <input type="number" class="form-control" id="creditCardNumber"
                            placeholder="Ej: 1234 5678 9101 1121">
                            <span id="errorCardNumber" class="error"></span>
                        </div>
                        <div class="col-md-4 mb-3">
                          <label for="creditCardCVV">Código de seg.</label>
                          <input type="number" class="form-control" id="creditCardCVV" max="999" placeholder="XXX">
                          <span id="errorCardCVV" class="error"></span>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="creditCardExpDate">Vencimiento</label>
                          <input type="text" class="form-control" id="creditCardExpDate" placeholder="MM/AA">
                          <span id="errorCardExpDate" class="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="custom-control custom-radio">
                        <input id="bankingRadio" name="paymentType" type="radio" class="custom-control-input" required>
                        <label class="custom-control-label" for="bankingRadio">Transferencia bancaria BROU</label>
                      </div>
                    </div>
                    <div id="transferenciaBancaria">
                      <hr>
                      <div class="row">
                        <div class="col-md-6 mb-3">
                          <label for="bankAccountNumber">Número de cuenta</label>
                          <input type="string" class="form-control" id="bankAccountNumber"
                            placeholder="Por ej: 000000000-00001">
                            <span id="errorBankAccountNumber" class="error"></span>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="submit" class="btn btn-dark btn-lg btn-block">Confirmar
                        Compra</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="spinner-wrapper">
    <div class="lds-ring"></div>
  </div>
</body>
